<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JS Issue Tracker</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body onload="fetchIssues()">
	
	<div class="container">
		<h1>JS Issue Tracker <small>by Muhammad Hammad</small></h1>
	</div>
	
	<div class="jumbotron">
		<h3 class="jumbotronHeading">Add New Issue</h3>
		<form id="issueInputForm">
			<div class="form-group">
				<label for="issueTitle">Title</label>
				<input type="text" class="form-control" id="issueTitleInput" placeholder="Describe the issue">
			</div>
			<div class="form-group">
				<label for="issueDescription">Description</label>
				<textarea type="text" class="form-control" id="issueDescInput" placeholder="Please Explain the problem in detail "></textarea>
			</div>
			<div class="form-group">
				<label for="issueSeverityInput">Severity</label>
				<select id="issueSeverityInput" class="form-control">
					<option value="Low">Low</option>
					<option value="Medium">Medium</option>
					<option value="High">High</option>
				</select>
			</div>
			<div class="form-group">
				<label for="issueAssignedToInput">Assigned To</label>
				<input type="text" class="form-control" id="issueAssignedToInput" placeholder="Enter responsible ...">
			</div>
			<button type="submit" class="btn btn-success">Add</button>			
		</form>
	</div>

	<div class="col-lg-6">
		<div id="issuesList">
			
		</div>
		
	</div>
	<div class="footer">
		<p>All Rights Reserved</p>
	</div>


	<script src="https://chancejs.com/chance.min.js"></script>
	<script
  	src="https://code.jquery.com/jquery-3.5.1.min.js"
  	integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  	crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	<script src="app.js"></script>
</body>
</html>
